name: CI/CD Pipeline for C Program

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install GCC (C Compiler)
      - name: Install GCC
        run: sudo apt-get install build-essential

      # Step 3: Compile the C program
      - name: Compile program
        run: gcc -g -o assembler.exe devops_training/src/assembler.c devops_training/src/parser.c devops_training/src/symbol_table.c devops_training/src/filehandling.c

      # Step 4: Run tests
      - name: Run tests
        run: ./my_program