name: CI/CD Pipeline for C Program

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install GCC (C Compiler)
      - name: Install GCC
        run: sudo apt-get install build-essential

      # Step 3: Compile the C program
      - name: Compile program
        working-directory: src
        run: gcc -g -o assembler.exe assembler.c parser.c symbol_table.c filehandling.c
      
      # Step 4: Save the .exe file as an artifact
      - name: Upload assembler.exe artifact
        uses: actions/upload-artifact@v3
        with:
          name: assembler-exe
          path: src/assembler.exe

      # Step 5: List files
      - name: List files
        working-directory: src
        run: ls -la

